<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d card effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <div class="throne-div">
                <img class="throne" src="crown.png" alt="" srcset="">
                <div class="got_name">
                    <img class="got_logo" src="got.png" alt="" srcset="">
                </div>
            </div>
            
            <div class="info">
                <h1>GAME OF THRONES<br>ANAlYSIS</h1>
                
            </div>
            <div class="info_1">
                <h3>A project on tv series "Game of Thrones" using it's scripts</h3>
            </div>
            <div class="tech">
                <button class="btn">Data Science</button>
                <button class="python btn">python</button>
                <button class="nlp btn">nlp</button>
                <button class="streamlit btn">streamlit</button>
                
            </div>
            <div class="github">
                <a href="https://github.com/Mario-Vishal/Game_Of_Thrones_Analysis"><img class="git" src="git1.png" alt="" srcset=""></a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
